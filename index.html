  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Prevent elastic scroll on iOS to feel more app-like */
      overscroll-behavior-y: none;
    }

    /* Hide scrollbar globally but allow scrolling */
    ::-webkit-scrollbar {
      display: none;
    }

    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
      -webkit-tap-highlight-color: transparent;
      /* Clean mobile taps */
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Handle iOS safe area for bottom nav */
    .safe-area-bottom {
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
    }

    .cubic-bezier {
      transition-timing-function: cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes glitch {

      0%,
      100% {
        transform: translate(0);
        filter: brightness(1) hue-rotate(0deg);
      }

      33% {
        transform: translate(1px, -1px);
        filter: brightness(1.2) hue-rotate(10deg);
      }

      66% {
        transform: translate(-1px, 1px);
        filter: brightness(1.1) hue-rotate(-10deg);
      }
    }

    @keyframes mercury {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes heatHaze {

      0%,
      100% {
        transform: scale(1);
        filter: blur(0px);
        opacity: 1;
        box-shadow: 0 0 15px #f97316;
      }

      50% {
        transform: scale(1.05);
        filter: blur(1px);
        opacity: 0.8;
        box-shadow: 0 0 30px #ef4444;
      }
    }

    @keyframes prismShine {
      0% {
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }

      100% {
        background-position: 100% 50%;
        filter: hue-rotate(360deg);
      }
    }

    @keyframes voidPulse {

      0%,
      100% {
        box-shadow: 0 0 20px #581c87, inset 0 0 15px #000;
      }

      50% {
        box-shadow: 0 0 40px #7c3aed, inset 0 0 30px #000;
      }
    }

    @keyframes radiantBloom {

      0%,
      100% {
        box-shadow: 0 0 30px #fff, 0 0 60px #ffd700;
        filter: brightness(1);
      }

      50% {
        box-shadow: 0 0 60px #fff, 0 0 100px #ffd700;
        filter: brightness(1.4);
      }
    }

    @keyframes dustRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-40px) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes valueUpdate {
      0% {
        transform: scale(1);
        color: inherit;
      }

      50% {
        transform: scale(1.15);
        color: #00FF41;
      }

      100% {
        transform: scale(1);
        color: inherit;
      }
    }

    .dust-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #71717a;
      border-radius: 50%;
      pointer-events: none;
      animation: dustRise 3s infinite linear;
    }

    .animate-value-update {
      display: inline-block;
      animation: valueUpdate 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes electricRotate {
      0% {
        --angle: 0deg;
      }

      100% {
        --angle: 360deg;
      }
    }

    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .rank-base {
      position: relative;
      isolation: isolate;
      will-change: transform;
    }

    .rank-base::after {
      content: '';
      position: absolute;
      inset: -5px;
      background: conic-gradient(from var(--angle), transparent 50%, var(--glow-color), transparent 90%);
      border-radius: 50%;
      z-index: -1;
      animation: electricRotate var(--speed, 3s) linear infinite;
      opacity: var(--intensity, 1);
      filter: url(#electric-filter) drop-shadow(0 0 2px var(--glow-color));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 3px;
      will-change: transform, filter;
    }

    .rank-base::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      border: 1.5px solid var(--glow-color);
      opacity: 0.6;
      z-index: -1;
      box-shadow: 0 0 8px var(--glow-color);
    }

    .rank-unpolished {
      border: 2px solid #52525b;
      background: #27272a;
    }

    .rank-spark {
      --glow-color: #22d3ee;
      --speed: 4s;
      --intensity: 0.7;
    }

    .rank-spark.rank-base::after {
      background: conic-gradient(from var(--angle),
          transparent 0%,
          rgba(34, 211, 238, 0.4) 10%,
          transparent 20%,
          rgba(255, 255, 255, 0.6) 25%,
          transparent 30%,
          rgba(59, 130, 246, 0.3) 50%,
          transparent 80%,
          rgba(34, 211, 238, 0.4) 90%,
          transparent 100%);
      filter: url(#spark-filter) opacity(0.6);
      padding: 2px;
    }

    .rank-combustion {
      --glow-color: #f59e0b;
      --speed: 2s;
      --intensity: 1;
    }

    .rank-combustion.rank-base::after {
      background: conic-gradient(from var(--angle),
          transparent 0%,
          #dc2626 15%,
          #f97316 30%,
          #facc15 45%,
          #ffffff 50%,
          #facc15 55%,
          #f97316 70%,
          #dc2626 85%,
          transparent 100%);
      filter: url(#fire-filter) drop-shadow(0 0 4px #facc15);
      padding: 4px;
    }

    .rank-void {
      --glow-color: #a855f7;
      --speed: 3s;
      --intensity: 0.9;
    }

    .rank-void.rank-base::after {
      background: conic-gradient(from var(--angle),
          #ec4899, #a855f7, #3b82f6, #06b6d4, #10b981, #eab308, #f97316, #ef4444, #ec4899);
      filter: blur(4px) brightness(1.1);
      padding: 5px;
    }

    .rank-ascended {
      --glow-color: #ffffff;
      --speed: 1s;
      --intensity: 1;
    }

    .rank-ascended.rank-base::after {
      background: conic-gradient(from var(--angle),
          #ffffff, #e2e8f0, #ffffff, #f8fafc, #ffffff);
      filter: url(#ascended-filter) drop-shadow(0 0 8px #ffffff);
      padding: 6px;
    }
  </style>

{

}
</script>

<body class="bg-[#000B29] text-white antialiased">
  <div id="root"></div>

  <!-- SVG Filters (Optimized: Removed expensive continuous animations) -->
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
    <defs>
      <filter id="electric-filter" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
        <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="1" result="noise1" seed="1" />
        <feDisplacementMap in="SourceGraphic" in2="noise1" scale="3" xChannelSelector="R" yChannelSelector="G" />
      </filter>

      <filter id="fire-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
        <feTurbulence type="turbulence" baseFrequency="0.08" numOctaves="2" result="noise" seed="0" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G" />
      </filter>

      <filter id="ascended-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="2" result="noise" seed="0" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G" />
        <feGaussianBlur stdDeviation="0.3" result="blurred" />
        <feComposite in="SourceGraphic" in2="blurred" operator="over" />
      </filter>

      <filter id="void-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="2" result="noise" seed="0" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" />
        <feGaussianBlur stdDeviation="0.8" result="blurred" />
        <feComposite in="SourceGraphic" in2="blurred" operator="over" />
      </filter>

      <filter id="spark-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
        <feTurbulence type="turbulence" baseFrequency="0.12" numOctaves="1" result="noise" seed="0" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
