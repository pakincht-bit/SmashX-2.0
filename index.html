    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Prevent elastic scroll on iOS to feel more app-like */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar globally but allow scrolling */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
        -webkit-tap-highlight-color: transparent; /* Clean mobile taps */
      }
      
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Handle iOS safe area for bottom nav */
      .safe-area-bottom {
        padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      }

      .cubic-bezier {
        transition-timing-function: cubic-bezier(0.68, -0.6, 0.32, 1.6);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }

      @keyframes glitch {
        0%, 100% { transform: translate(0); filter: brightness(1) hue-rotate(0deg); }
        33% { transform: translate(1px, -1px); filter: brightness(1.2) hue-rotate(10deg); }
        66% { transform: translate(-1px, 1px); filter: brightness(1.1) hue-rotate(-10deg); }
      }

      @keyframes mercury {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes heatHaze {
        0%, 100% { transform: scale(1); filter: blur(0px); opacity: 1; box-shadow: 0 0 15px #f97316; }
        50% { transform: scale(1.05); filter: blur(1px); opacity: 0.8; box-shadow: 0 0 30px #ef4444; }
      }

      @keyframes prismShine {
        0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
        100% { background-position: 100% 50%; filter: hue-rotate(360deg); }
      }

      @keyframes voidPulse {
        0%, 100% { box-shadow: 0 0 20px #581c87, inset 0 0 15px #000; }
        50% { box-shadow: 0 0 40px #7c3aed, inset 0 0 30px #000; }
      }

      @keyframes radiantBloom {
        0%, 100% { box-shadow: 0 0 30px #fff, 0 0 60px #ffd700; filter: brightness(1); }
        50% { box-shadow: 0 0 60px #fff, 0 0 100px #ffd700; filter: brightness(1.4); }
      }

      @keyframes dustRise {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
      }

      @keyframes valueUpdate {
        0% { transform: scale(1); color: inherit; }
        50% { transform: scale(1.15); color: #00FF41; }
        100% { transform: scale(1); color: inherit; }
      }

      .dust-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #71717a;
        border-radius: 50%;
        pointer-events: none;
        animation: dustRise 3s infinite linear;
      }

      .animate-value-update {
        display: inline-block;
        animation: valueUpdate 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .rank-unpolished {
        background: #27272a;
        border: 2px solid #52525b;
        position: relative;
        overflow: hidden;
      }
      
      .rank-spark {
        border: 3px solid #22d3ee;
        box-shadow: 0 0 15px #22d3ee;
        animation: glitch 0.2s infinite ease-in-out;
        animation-play-state: paused;
      }
      .rank-spark:hover, .preview-active.rank-spark {
        animation-play-state: running;
      }

      .rank-flow {
        background: linear-gradient(135deg, #cbd5e1, #ffffff, #94a3b8, #ffffff, #cbd5e1);
        background-size: 400% 400%;
        border: 2px solid #f8fafc;
        animation: mercury 5s infinite ease-in-out;
      }

      .rank-combustion {
        border: 4px solid #f97316;
        animation: heatHaze 2s infinite ease-in-out;
      }

      .rank-prism {
        background: linear-gradient(45deg, #f472b6, #a855f7, #3b82f6, #00FF41, #f472b6);
        background-size: 300% 300%;
        animation: prismShine 4s infinite linear;
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      .rank-void {
        background: #000;
        border: 3px solid #581c87;
        animation: voidPulse 3s infinite ease-in-out;
      }

      .rank-ascended {
        background: #fff;
        border: 4px solid #ffd700;
        animation: radiantBloom 4s infinite ease-in-out;
      }
    </style>
