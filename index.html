<head>

  <!-- PWA / Mobile App Meta Tags -->
  <meta name="theme-color" content="#000B29" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Open Graph / Social Media Meta Tags -->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SmashX - The Arena" />
  <meta name="twitter:description"
    content="A social platform for close friends to organize, book, and join badminton sessions." />
  <meta name="twitter:image"
    content="https://api.dicebear.com/9.x/adventurer/png?seed=SmashXRoster&backgroundColor=00FF41" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts with CORS Fix -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"
    crossorigin="anonymous">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Prevent elastic scroll on iOS to feel more app-like */
      overscroll-behavior-y: none;
    }

    /* Hide scrollbar globally but allow scrolling */
    ::-webkit-scrollbar {
      display: none;
    }

    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
      -webkit-tap-highlight-color: transparent;
      /* Clean mobile taps */
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Handle iOS safe area for bottom nav */
    .safe-area-bottom {
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
    }

    .cubic-bezier {
      transition-timing-function: cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes glitch {

      0%,
      100% {
        transform: translate(0);
        filter: brightness(1) hue-rotate(0deg);
      }

      33% {
        transform: translate(1px, -1px);
        filter: brightness(1.2) hue-rotate(10deg);
      }

      66% {
        transform: translate(-1px, 1px);
        filter: brightness(1.1) hue-rotate(-10deg);
      }
    }

    @keyframes mercury {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes heatHaze {

      0%,
      100% {
        transform: scale(1);
        filter: blur(0px);
        opacity: 1;
        box-shadow: 0 0 15px #f97316;
      }

      50% {
        transform: scale(1.05);
        filter: blur(1px);
        opacity: 0.8;
        box-shadow: 0 0 30px #ef4444;
      }
    }

    @keyframes prismShine {
      0% {
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }

      100% {
        background-position: 100% 50%;
        filter: hue-rotate(360deg);
      }
    }

    @keyframes voidPulse {

      0%,
      100% {
        box-shadow: 0 0 20px #581c87, inset 0 0 15px #000;
      }

      50% {
        box-shadow: 0 0 40px #7c3aed, inset 0 0 30px #000;
      }
    }

    @keyframes radiantBloom {

      0%,
      100% {
        box-shadow: 0 0 30px #fff, 0 0 60px #ffd700;
        filter: brightness(1);
      }

      50% {
        box-shadow: 0 0 60px #fff, 0 0 100px #ffd700;
        filter: brightness(1.4);
      }
    }

    @keyframes dustRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-40px) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes valueUpdate {
      0% {
        transform: scale(1);
        color: inherit;
      }

      50% {
        transform: scale(1.15);
        color: #00FF41;
      }

      100% {
        transform: scale(1);
        color: inherit;
      }
    }

    .dust-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #71717a;
      border-radius: 50%;
      pointer-events: none;
      animation: dustRise 3s infinite linear;
    }

    .animate-value-update {
      display: inline-block;
      animation: valueUpdate 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* === STATIC RANK FRAMES (Battery-Optimized) === */
    /* No animations, no SVG filters, no pseudo-element rotation */
    /* Just colored borders with a subtle box-shadow glow */

    .rank-base {
      position: relative;
    }

    .rank-unpolished {
      border: 2px solid #52525b;
    }

    /* Spark: Cyan glow */
    .rank-spark {
      border: 2px solid #22d3ee;
      box-shadow: 0 0 8px rgba(34, 211, 238, 0.5), 0 0 2px rgba(34, 211, 238, 0.3);
    }

    /* Combustion: Amber/Fire glow */
    .rank-combustion {
      border: 2px solid #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5), 0 0 3px rgba(249, 115, 22, 0.4);
    }

    /* Void: Rainbow/Purple glow */
    .rank-void {
      border: 2px solid #a855f7;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 4px rgba(236, 72, 153, 0.3);
    }

    /* Ascended: White/Bright glow */
    .rank-ascended {
      border: 2px solid #ffffff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6), 0 0 4px rgba(255, 255, 255, 0.3);
    }
  </style>

</script>

<body class="bg-[#000B29] text-white antialiased">
  <div id="root"></div>

  <!-- SVG filters removed for battery optimization -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW: Registered', reg.scope))
          .catch(err => console.warn('SW: Registration failed', err));
      });
    }
  </script>
